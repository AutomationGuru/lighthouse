<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Lighthouse Team">
  <meta name="viewport" content="width=device-width">
  <title>Lighthouse Report</title>
  <link rel="stylesheet" href="styles/lighthouse.css">
</head>
<body>
  <main class="main" role="main">
    <div class="section section--run">
      <img src="images/lh_logo.png" class="header__icon" width="75" height="75" alt="Lighthouse Logo">
      <button class="button button--outlined button--generate" id="generate-report">Generate report</button>
      <button class="button button--configure" id="configure-options">Options</button>
      <div class="errormsg"></div>
    </div>
    <div class="section section--devtools-info">
      <img src="images/devtools_logo.png" class="header__icon" width="75" height="75" alt="Chrome DevTools Logo">
      <h3 class="devtools-header">Chrome DevTools</h3>
      <span class="devtools-note">
        You can also run Lighthouse via the DevTools Audits panel.
        Shortcut to open DevTools: <span class="devtools-shortcut"><!-- filled dynamically --></span>
      </span>
    </div>
  </main>

  <aside class="options subpage">
    <h2 class="options__title" hidden>Settings</h2>

    <h2 class="options__title">Categories</h2>
    <ul class="options__list options__categories">
      <!-- filled dynamically -->
    </ul>

    <h2 class="options__title">Device</h2>
    <ul class="options__list options__device">
      <input type="radio" name="device" value="mobile">Mobile</input>
      <input type="radio" name="device" value="desktop">Desktop</input>
    </ul>

    <button class="options__submit button button--ok" id="ok">OK</button>
  </aside>

  <script src="scripts/popup-bundle.js"></script>
</body>
</html>
