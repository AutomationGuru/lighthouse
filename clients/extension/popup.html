<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Lighthouse Team">
  <meta name="viewport" content="width=device-width">
  <title>Lighthouse</title>
  <link rel="stylesheet" href="styles/lighthouse.css">
</head>
<body>
  <main class="main" role="main">
    <div class="section section--run">
      <img src="images/lh_logo.png" class="header__icon" width="75" height="75" alt="Lighthouse Logo">
      <button class="button button--generate">Generate report</button>
      <button class="button button--configure">Options</button>
      <span class="psi-notice">Powered by the PageSpeed Insights API</span>
    </div>
    <div class="section section--devtools-info">
      <h3 class="devtools-header">Chrome DevTools</h3>
      <span class="devtools-note">
        You can also run Lighthouse via the DevTools Audits panel.
        Shortcut to open DevTools: <span class="devtools-shortcut"><!-- filled dynamically --></span>
      </span>
      <div class="errormsg"></div>
    </div>
  </main>

  <aside class="section section--options">
    <h2 class="options__title" hidden>Settings</h2>

    <form class="options__form">
      <h3 class="options__title">Categories</h2>
      <ul class="options__list options__categories">
        <!-- filled dynamically -->
      </ul>

      <h3 class="options__title">Device</h2>
      <ul class="options__list options__device">
        <li>
          <label>
            <input type="radio" name="device" value="mobile"></input>
            <span>Mobile</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="device" value="desktop"></input>
            <span>Desktop</span>
          </label>
        </li>
      </ul>
    </form>
  </aside>

  <script src="scripts/popup-bundle.js"></script>
</body>
</html>
